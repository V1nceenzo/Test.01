<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./ad_bottom.js" type="text/javascript"></script>


    <title>AdBlock Detector</title>
    <<style>
        /* CSS untuk pop-up */
        #adblock-message {
            display: none;
            margin: 20px auto;
            padding: 15px;
            background: #D30000;
            text-align: center;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            width: 80%;
        }
        
        #adblock-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div id="adblock-message">
        Our website is made possible by displaying online advertisements to our visitors.<br>
        Please consider supporting us by disabling your ad blocker.
    </div>

    <script src="./ad_bottom.js" type="text/javascript"></script>

    <div id="adblock-popup">
        <p>AdBlock terdeteksi! Mohon matikan AdBlock untuk mendukung situs ini.</p>
        <button class="btn-primary" onclick="copyAndShowInstructions()">Matikan AdBlock</button>
        <button class="btn-secondary" onclick="reloadPage()">Saya sudah mematikan</button>
        
        <p id="disable-adblock-link" style="display: none; margin-top: 10px;">
            Klik kanan di sini â†’ 
            <a href="chrome://extensions/" onclick="alert('Silakan buka secara manual dengan copy-paste ke browser.'); return false;">
                Buka Pengaturan Ekstensi
            </a>
        </p>
    </div>


    
    <script>
        function checkAdBlock() {
            var testElement = document.getElementById('IuVXwfAKmZez');
            if (testElement) {
                // AdBlock tidak aktif, tampilkan pesan merah
                document.getElementById('adblock-message').style.display = 'block';
            } else {
                // AdBlock aktif, tampilkan pop-up
                document.getElementById('adblock-popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        }
      
        
        function copyAndShowInstructions() {
            var text = "chrome://extensions/";
            
            navigator.clipboard.writeText(text).then(function() {
                alert(
                    "Cara Mematikan AdBlock:\n" +
                    "1. Buka tab baru di browser.\n" +
                    "2. Paste (CTRL + V) di address bar dan tekan ENTER.\n" +
                    "3. Cari ekstensi AdBlock dan nonaktifkan untuk situs ini.\n\n" +
                    "Tautan ke pengaturan ekstensi sudah disalin ke clipboard!"
                );
            }, function(err) {
                alert("Gagal menyalin link. Silakan copy-paste manual: " + text);
            });
        }


        function reloadPage() {
            location.reload();
        }

        // Cek AdBlock setelah halaman dimuat
        window.onload = function () {
            checkAdBlock();
        };
    </script>

    
    <script src="./ad_bottom.js" type="text/javascript"></script>
</body>
</html>
