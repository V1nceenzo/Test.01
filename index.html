<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://v1nceenzo.github.io/test.01/ad_bottom.js" type="text/javascript"></script>


    <title>AdBlock Detector</title>
    <style>
        #adblock-message {
            display: none;
            margin: 20px auto;
            padding: 15px;
            background: #D30000;
            text-align: center;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="adblock-message">
        Our website is made possible by displaying online advertisements to our visitors.<br>
        Please consider supporting us by disabling your ad blocker.
    </div>

    <script src="/ad_bottom.js" type="text/javascript"></script>
    <script type="text/javascript">
        setTimeout(function() {
            if (!document.getElementById('IuVXwfAKmZez')) {
                document.getElementById('adblock-message').style.display = 'block';
            }
        }, 100);
    </script>

    <script src="test.01/ad_bottom.js" type="text/javascript"></script>
    <script type="text/javascript">
    if (document.getElementById('IuVXwfAKmZez')) {
      alert('Blocking Ads: No');
    } else {
      alert('Blocking Ads: Yes');
    }
    </script>

</body>
</html>
